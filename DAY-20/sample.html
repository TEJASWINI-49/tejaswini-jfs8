<!DOCTYPE html>
<html>
  <head>
    <script>
      //var
      var x = 10;
      console.log(x);
      x = 100;
      console.log(x);
      var x = 200;
      console.log(x);
      //let
      let b = 20;
      console.log(b);
      b = 200;
      console.log(b);
      //const
      const a = 100;
      console.log(a);
      a = 200;
      console.log(a);
    </script>
  </head>
  <body>
    Hello World
  </body>
</html>
