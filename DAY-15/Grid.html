      display: grid;
      grid-template-columns: 100px 100px 100px 100px;
      column-gap: 10px;
    }
    .grid1 div {
      background-color: pink;
      height: 50px;
      align-content: center;
      text-align: center;
      border: 1px, solid, black;
    }
  </style>
</head>
<html>
  <body>
    <div class="grid1">
      <div>Item1</div>
      <div>Item1</div>
      <div>Item1</div>
      <div>Item1</div>
    </div>
  </body>
</html>
