<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>combinators</title>
    <style>
      /*css comment */
      ul::marker {
        color: red;
      }
      ol::marker {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Apple</li>
      <li>Apple</li>
      <li>Apple</li>
    </ul>
    <ol>
      <li>Apple</li>
      <li>Apple</li>
      <li>Apple</li>
    </ol>
    <!--comment-->
  </body>
</html>
