<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Position</title>
    <style>
      .a {
        position: relative;
        background-color: pink;
        top: 20px;
        left: 100px;

        height: 100px;
        width: 100px;
      }
      .b {
        position: relative;
        top: 0px;
        background-color: blue;
        left: 20px;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="a">this is child 1</div>
    <div class="b">this is child 1</div>
  </body>
</html>
